<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="board" id="board">
			<header>
				<div class="items">
					<button>X</button>
					<select name="difficulty" id="difficulty">
						<option value="Easy">Easy</option>
						<option value="Normal">Normal</option>
						<option value="Hard">Hard</option>
						<option value="Impossible">Impossible</option>
					</select>
					<button>O</button>
				</div>

			</header>
			
			<div class="game circle" id="game">
				<div class="square x" data-square></div>
				<div class="square circle" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>
				<div class="square" data-square></div>

			</div>
			<div class="winningMsg " id="winningMsg">
				<div data-winning-Msg-Txt>O Wins!</div>
				<div id="restartBox">
					<button id="restart">Restart</button>
				</div>
			</div>


		</div>

	</main>
	
</body>
</html>
